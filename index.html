<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
        <h2>Sign Up Here</h2>
        <form id="form">
            <div class="formdesign">
                <label> First Name: </label>
                <input type="text" pattern="[a-zA-Z'-'\s]*" id="firstname" required></div>
            <div class="formdesign">
                <label> Last Name: </label>
                <input type="text" id="lastname" required></div>
            <div class="formdesign">
                <label>Phone Number: </label>
                <input type="phone" id="phone" required></div>
            <div class="formdesign">
                <label>Email Id: </label>
                <input type="email" id="email" required></div>
            <div class="formdesign">
                <label>Password:</label>
                <input type="password" id="pass" required></div>
            <div class="formdesign">
                <label>Confirm Password:</label>
                <input type="password" id="cpass" required></div>
            <div class="formdesign">
                <label>Message: </label>
                <textarea type="text" id="text"></textarea></div>
            <input type="submit" value="Register">

        </form>
        </div>
    </div>
</body>
<script src="index.js">

</script>

</html>
